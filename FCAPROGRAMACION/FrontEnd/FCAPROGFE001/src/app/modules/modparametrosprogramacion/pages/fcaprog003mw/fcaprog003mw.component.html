<div class="contenedor">
  <div class="cabecera">
    <label style="margin-left: 30px; margin-top: 10px;">PARAMETROS PROGRAMACION</label>
  </div>
  <div class="contenido mt-3">
    <div id="Contenido" class="container-fluid">
      <form class="mb-1">
        <div class="row mb-4">
          <div class="col-12">
            <button type="button" class="btn btn-primary add-button" (click)="btnAgregar()"><i
                class="far fa-window-restore"></i> Mod. Anchos</button>
            <ng-modal [Size]="'lg'" [Titulo]="'MODIFICACION DE VARIACIONES'" [IconoTitulo]="IconoTitulo" #mdl>
              <mld-modvariaciones [TipoAccion]="TipoAccion" [Datos]="{}" (ClickbtnCerrar)="btnCerrarModal()">
              </mld-modvariaciones>
            </ng-modal>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <fieldset class="fieldset">
              <legend>Parametros de Busqueda de Arreglos</legend>
              <div class="row">
                <div class="col-12 col-sm-3 col-md-3 col-lg-3">
                  <input-camposobligatorios [(Data)]="txtresistenciasAfines" [Titulo]="'Resistencia Afines:'" [type]="'text'" [maxlength]="'30'" [Disabled]="true">
                  </input-camposobligatorios>
                </div>
                <div style="margin-top: 35px;" class="col-12 col-sm-1 col-md-1 col-lg-1">
                  <mat-checkbox name="resistenciasAfines" [ngModel]="+DatosPagPrincipal.resistenciasAfines" (ngModelChange)="ChangeResistenciasAfines($event)"></mat-checkbox>
                </div>
                <div class="col-12 col-sm-3 col-md-3 col-lg-3">
                  <input-camposobligatorios [(Data)]="+DatosPagPrincipal.refileMaximo" [min]="'0'" [Titulo]="'Refile Máximo:'" [type]="'number'" [maxlength]="'30'">
                  </input-camposobligatorios>
                </div>
                <div style="margin-top: 35px;" class="col-12 col-sm-1 col-md-1 col-lg-1">
                  <label>m.m.</label>
                </div>
                <div class="col-12 col-sm-3 col-md-3 col-lg-3">
                  <input-camposobligatorios [(Data)]="+DatosPagPrincipal.refileMinimo" [min]="'0'" [Titulo]="'Refile Minimo:'" [type]="'number'" [maxlength]="'30'">
                  </input-camposobligatorios>
                </div>
                <div style="margin-top: 35px;" class="col-12 col-sm-1 col-md-1 col-lg-1">
                  <label>m.m.</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                  <input-camposobligatorios [(Data)]="+DatosPagPrincipal.diasAdelanto" [min]="'0'" [Titulo]="'Dias Adelantado F.E.'" [type]="'number'" [maxlength]="'30'">
                  </input-camposobligatorios>
                </div>
                <div class="col-12 col-sm-3 col-md-3 col-lg-3">
                  <input-camposobligatorios [(Data)]="txttodosAnchos" [Titulo]="'Todos Anchos:'" [type]="'text'" [maxlength]="'30'" [Disabled]="true">
                  </input-camposobligatorios>
                </div>
                <div style="margin-top: 35px;" class="col-12 col-sm-1 col-md-1 col-lg-1">
                  <mat-checkbox name="todosAnchos" [ngModel]="DatosPagPrincipal.todosAnchos" (ngModelChange)="ChangeTodosAnchos($event)"></mat-checkbox>
                </div>
                <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                  <input-camposobligatorios [(Data)]="+DatosPagPrincipal.anchoCalculo" [min]="'0'" [Titulo]="'Anchos Cálculo:'" [type]="'number'" [maxlength]="'30'">
                  </input-camposobligatorios>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-3 col-md-3 col-lg-3">
                  <input-camposobligatorios [(Data)]="+DatosPagPrincipal.largoMinimo" [min]="'0'" [Titulo]="'Largo Min. Progr:'" [type]="'number'" [maxlength]="'30'">
                  </input-camposobligatorios>
                </div>
                <div style="margin-top: 35px;" class="col-12 col-sm-1 col-md-1 col-lg-1">
                  <label>M.L.</label>
                </div>
                <div class="col-12 col-sm-3 col-md-3 col-lg-3">
                  <input-camposobligatorios [(Data)]="+DatosPagPrincipal.excedente" [min]="'0'" [Titulo]="'Aumento Pedido:'" [type]="'number'" [maxlength]="'30'">
                  </input-camposobligatorios>
                </div>
                <div style="margin-top: 35px;" class="col-12 col-sm-1 col-md-1 col-lg-1">
                  <label>%</label>
                </div>
                <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                  <input-camposobligatorios [(Data)]="+DatosPagPrincipal.scores" [min]="'0'" [Titulo]="'Scores Maximos:'" [type]="'number'" [maxlength]="'30'">
                  </input-camposobligatorios>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <button type="button" class="btn btn-success float-right add-button" (click)="btnGuardar()"><i
                class="far fa-check-circle"></i> Aplicar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="Pie ">
    <div class="container ">
      <div class="row ">
        <div class="col-xs-12 col-md-12 text-center ">
          <h5>Versión 23.11.2021.1</h5>
          <h5>FCAPROG003CW - PARAMETROS PROGRAMACION</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<block-ui></block-ui>
