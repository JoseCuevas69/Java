
<div class="contenedor">
    <div class="cabecera">
        <label style="margin-left: 30px; margin-top: 10px;">FCAPROG001MW - CATALOGO PARO PROGRAMADO DE MAQUINA</label>
    </div>
    <div class="contenido mt-3">
        <div id="Contenido" class="container-fluid">
            <form class="mb-1">
                <div class="row">
                    <div class="col-sm-12">
                        <fieldset class="fieldset">
                            <legend>Filtros</legend>
                                <div class="row">
                                    <div class="col-12 col-sm-4 col-md-4 col-lg-4" style="margin-top: 5px;">
                                        <div class="form-check form-check-inline">
                                            <mat-radio-button name="FilTipoTiempo" [checked]="booParosMaquina" (change)="onTipoTiempoChange($event)" [(ngModel)]="filtros.TipoTiempo" value="PM" >Paros Maquina</mat-radio-button>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <mat-radio-button name="FilTipoTiempo" [checked]="booTiempoExtra" (change)="onTipoTiempoChange($event)" [(ngModel)]="filtros.TipoTiempo" value="EX" >Tiempo Extra</mat-radio-button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-4 col-md-4 col-lg-4" style="margin-top: 10px;">
                                        <div class="form-check form-check-inline">
                                            <mat-radio-button name="booTipos" [(ngModel)]="booImpresora" [checked]="true" value="IM" (change)="onValChange($event)" >Impresora</mat-radio-button>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <mat-radio-button  name="booTipos" [(ngModel)]="booCorrugadora"  [checked]="false" value="CO" (change)="onValChange($event)" >Corrugadora</mat-radio-button>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <mat-radio-button  name="booTipos" [(ngModel)]="booAcabados"  [checked]="false" value="AC" (change)="onValChange($event)" >Especialidades</mat-radio-button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 col-sm-3 col-md-3 col-lg-3" style="margin-top: 10px;">
                                        <label>Maquina:</label>   
                                        <select name ="xx" class="form-control form-control" [(ngModel)]="filtros.ClaveMaquina"  >
                                            <option value="undefined">Seleccione una Maquina</option>  
                                            <option  [ngValue]="maquina.claveMaquina" *ngFor="let maquina of Maquinas" >{{maquina.nombre}}</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-sm-2 col-md-2 col-lg-2" style="margin-top: 10px;">
                                        <label>Fecha:</label>   
                                        <input name="strfilFecha" class="form-control form-control"  type="date" [value]="strFilFecha" [ngModel]= "strFilFecha | date:'yyyy-MM-dd'"  />
                                    </div>
                                    <div class="col-12 col-sm-2 col-md-2 col-lg-2" style="margin-top: 42px;">
                                        <button type="button" class="btn btn-primary"  (click)="BuscarParos()" ><i class="fa fa-search"></i> Buscar</button>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-2 col-md-2 col-lg-2" style="margin-top: 10px;">
                               
                                </div>                          
                        </fieldset>
                    </div>                    
                </div>

                <div class="row mt-4" style="margin-top: 10px;">
                    <div class="col-12">
                        <button type="button" class="btn btn-success float-right add-button"   [disabled]="booHabilitarBoton"   (click)="btnAgregar()"> <i class="fa fa-plus"></i> Agregar</button>
                        <ng-modal id="Modal" [Size]="'lg'" [Titulo]="'CAPTURA DE PAROS'" [IconoTitulo] = "IconoTitulo" #mdlparomaquina>
                            <mdl-paromaquina [inTipoMaquina]="filtros.TipoTiempo" [inClaveMaquina]="filtros.ClaveMaquina" [TipoAccion]="TipoAccion" [Datos]="Datos" (ClickbtnCerrar)="btnCerrarModal()"  (ClickbtnActualizarGridPopup)="btnActualizarGridPopup()"   ></mdl-paromaquina>
                        </ng-modal>
                        
                    </div>
                </div>
            </form>

            <div class="row ">
                <div class="col-12 ">
                    <grid-ss #gridPrincipal  [serviceFunction]="paromaquinaservice.listarParos" [rowsPerPage]="7" [columnDefs]="columnDefs" [Filters]="filtros" [enablePagination]="true">
                    </grid-ss>
                                        
                </div>
            </div>

        </div>
    </div>
    

    <div class="Pie ">
        <div class="container ">
            <div class="row ">
                <div class="col-xs-12 col-md-12 text-center ">
                    <h5>Versi√≥n 23.11.2021.1</h5>
                    <h5>FCAPROG001MW - CATALOGO PARO PROGRAMADO DE MAQUINA</h5>
                </div>
            </div>
        </div>
    </div>
</div>
