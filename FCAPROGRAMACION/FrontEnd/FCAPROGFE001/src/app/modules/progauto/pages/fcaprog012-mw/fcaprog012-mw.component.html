<div class="contenedor">
  <app-cabecera-pagina [pTitulo]="tituloCabecera"></app-cabecera-pagina>

  <div class="contenido my-2">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <grid-cs #gridDatos
            [columnDefs]="columnasGridDatos"
            [(data)]="listaDatos"
            [rowsPerPage]="8"
            [enablePagination]="true">
          </grid-cs>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-0 mt-sm-0 mt-md-0 mt-lg-2 mt-xl-2">
              <button type="button" class="btn btn-primary w-25" (click)="getInfo02()">
                <span class="fas fa-sync"></span>
                Actualizar
              </button>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-0 mt-sm-0 mt-md-0 mt-lg-2 mt-xl-2">
              <button type="button" class="btn btn-success w-25" (click)="clickBtnAplicar()">
                <span class="fas fa-check"></span>
                Aplicar
              </button>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-0 mt-sm-0 mt-md-0 mt-lg-2 mt-xl-2">
              <button type="button" class="btn btn-info w-25" (click)="clickBtnRefrescar()">
                <span class="fas fa-redo"></span>
                Refrescar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <app-pie-pagina [pVersion]="version" [pTitulo]="tituloPie"></app-pie-pagina>
</div>

<block-ui></block-ui>
