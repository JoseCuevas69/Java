<div class="contenedor">
  <div class="cabecera">
    <label style="margin-left: 30px; margin-top: 10px;">CATALOGO DE PAROS</label>
  </div>
  <div class="contenido mt-3">
    <div id="Contenido" class="container-fluid">
      <form class="mb-1">
        <div class="row">
          <div class="col-sm-12">

            <div class="row mt-4">
              <div class="col-12">
                <button type="button" class="btn btn-dark float-right add-button" (click)="btnReporte()"><i
                    class="fas fa-book"></i> Reporte Paros</button>
              </div>
            </div>
            <fieldset class="fieldset">
              <legend>Filtros</legend>
              <div class="row">
                <div class="col-12 col-sm-5 col-md-5 col-lg-5">
                  <div class="form-group">
                    <label>Estatus:</label>
                    <select name="estatus" class="form-control" [ngModel]="filtros.Estatus"
                      (ngModelChange)="ChangeEstatus($event)">
                      <option [ngValue]="2">SELECCIONAR...</option>
                      <option [ngValue]="1">Activo</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-5 col-md-5 col-lg-5">
                  <lista-tipomaquina [label]="'Tipo Maquina:'" [Value]="filtros.filtro"
                    (ValueChange)="ChangeTipoMaquina($event)"></lista-tipomaquina>
                </div>
                <div class="col-12 col-sm-2 col-md-2 col-lg-2" style="margin-top: 30px;">
                  <button type="button" class="btn btn-primary" (click)="btnBuscar()"><i
                      class="fa fa-search"></i></button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <button type="button" class="btn btn-success float-right add-button" (click)="btnAgregar()"><i
                class="fa fa-plus"></i> Agregar</button>
            <ng-modal [Size]="'lg'" [Titulo]="'PAROS'" [IconoTitulo]="IconoTitulo" #mdl>
              <mdl-paros [TipoAccion]="TipoAccion" [Datos]="Datos" (ClickbtnCerrar)="btnCerrarModal()"></mdl-paros>
            </ng-modal>
          </div>
        </div>
      </form>
      <div class="row ">
        <div class="col-12 ">
          <grid-ss #gridPrincipal [serviceFunction]="Servicio.GetParos" [rowsPerPage]="7" [columnDefs]="columnDefs"
            [Filters]="filtros" [enablePagination]="true">
          </grid-ss>
        </div>
      </div>

    </div>
  </div>
  <div class="Pie ">
    <div class="container ">
      <div class="row ">
        <div class="col-xs-12 col-md-12 text-center ">
          <h5>Versi√≥n 23.11.2021.1</h5>
          <h5>FCAPROGCAT010CW - CATALOGO DE PAROS</h5>
        </div>
      </div>
    </div>
  </div>
</div>
