<div class="modal-body">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <label>Del:</label>
            <input [ngModel]="FechaMin" (ngModelChange)="Changefechamin($event)" class="form-control" type="date">
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <label>Al:</label>
            <input [ngModel]="FechaMax" (ngModelChange)="Changefechamax($event)" class="form-control" type="date">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <fieldset class="fieldset">
              <legend>Información Histórica</legend>
              <div class="form-group">
                <div class="row">
                  <div class="col-12">
                    <mat-radio-group [name]="'GroupRad'" [ngModel]="InfoRad" (ngModelChange)="ChangeInfoRad($event)">
                      <mat-radio-button [value]="'CVA'">Clave de Articulo </mat-radio-button>
                      <mat-radio-button style="margin-left: 15px;" [value]="'OP'">Orden de Producción
                      </mat-radio-button>
                    </mat-radio-group>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <fieldset class="fieldset">
              <legend>Información Actual de Corrugadora</legend>
              <div class="form-group">
                <div class="row">
                  <div class="col-12">
                    <mat-radio-group [name]="'GroupRad'" [ngModel]="InfoRad" (ngModelChange)="ChangeInfoRad($event)">
                      <mat-radio-button [value]="'RS'">Rango de Secuencias </mat-radio-button>
                    </mat-radio-group>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label>{{lbltex}}</label>
              <input [(ngModel)]="Rango" class="form-control" type="text" [placeholder]="phtex">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-radio-group [(ngModel)]="TamanioPag">
              <mat-radio-button [value]="'TC'">Tamaño Carta</mat-radio-button>
              <mat-radio-button [disabled]="disPag" style="margin-left: 15px;" [value]="'TO'">Tamaño Oficio</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer ">
  <button type="button " class="btn btn-danger " (click)="btnCerrar()"><i class="fas fa-times "></i> Cerrar</button>
  <button type="button " class="btn btn-success " (click)="btnAceptar()"><i class="far fa-check-circle "></i> Aceptar</button>
</div>
<block-ui></block-ui>
