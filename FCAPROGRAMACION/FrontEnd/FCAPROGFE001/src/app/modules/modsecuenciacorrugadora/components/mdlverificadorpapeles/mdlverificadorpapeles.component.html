<div class="modal-body">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
              <label>Programa:</label>
              <input [(ngModel)]="Programa" class="form-control" type="text">
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6">
              <label>OP:</label>
              <input [(ngModel)]="op" class="form-control" type="text">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <fieldset class="fieldset">
                <legend>Lista de Papeles</legend>
                <div class="form-group">
                  <div class="row">
                    <div class="col-12">
                      <grid-cs [data]="DatosGrid" #gridPrincipal  [rowsPerPage]="7" [columnDefs]="columnDefs"
                      [enablePagination]="true">
                      </grid-cs>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <button type="button " class="btn btn-danger " (click)="btnCerrar()"><i class="fas fa-times "></i> Cerrar</button>
  </div>
  <block-ui></block-ui>
