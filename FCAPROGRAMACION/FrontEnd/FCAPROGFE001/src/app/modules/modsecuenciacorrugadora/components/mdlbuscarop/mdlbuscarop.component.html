<div class="modal-body">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-8 col-lg-8">
            <div class="form-group">
              <label>OP a Buscar:</label>
              <input [(ngModel)]="Filtro" type="text" class="form-control">
            </div>
          </div>
          <div class="col-12 col-sm-2 col-md-2 col-lg-2" style="margin-top: 30px;">
            <button type="button" class="btn btn-primary" (click)="btnBuscar()"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <grid-cs [data]="DatosGrid" #gridPrincipal [rowsPerPage]="7" [columnDefs]="columnDefs"
              [enablePagination]="true">
            </grid-cs>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer ">
  <button type="button " class="btn btn-danger " (click)="btnCerrar()"><i class="fas fa-times "></i> Cerrar</button>
</div>

<block-ui></block-ui>
