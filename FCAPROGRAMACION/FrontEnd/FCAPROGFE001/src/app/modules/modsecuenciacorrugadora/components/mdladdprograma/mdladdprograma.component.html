<div class="modal-body">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <grid-cs [data]="DatosGrid" #gridPrincipal [rowsPerPage]="7" [columnDefs]="columnDefs"
              [enablePagination]="true">
            </grid-cs>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-8 col-md-8 col-lg-8">
            <label>Artículo:</label>
            <input [(ngModel)]="Articulo" class="form-control" type="text" disabled>
          </div>
          <div class="col-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-check form-check-inline">
              <mat-checkbox name="ProImp" (change)="changeProgramaImp($event)" class="checkbox-label">Programa Impresoras
              </mat-checkbox>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6">
            <label>Especificación de Proceso Corrugadora:</label>
            <textarea [(ngModel)]="EProcesoCorr" class="form-control" disabled></textarea>
          </div>
          <div *ngIf="disEspProcImp" class="col-12 col-sm-6 col-md-6 col-lg-6">
            <label>Especificación de Proceso Impresoras:</label>
            <textarea [(ngModel)]="EspProc" class="form-control" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer ">
  <button type="button " class="btn btn-danger " (click)="btnCerrar($event, {})"><i class="fas fa-times "></i> Cerrar</button>
  <button type="button " class="btn btn-success " (click)="btnGuardar()"><i class="fas fa-save "></i> Guardar</button>
</div>
<ng-modal [Size]="'sm'" [Titulo]="'MODIFICAR PREPARACIÓN'" [IconoTitulo]="IconoTitulo" #mdlModPreparacion>
  <mdlmodpreparacion [Datos]="DatosModPreparacion"   (ClickbtnCerrar)="btnCerrarModalPreparacion()"></mdlmodpreparacion>
</ng-modal>
<ng-modal [Size]="'lg'" [Titulo]="'DETALLE'" [IconoTitulo]="IconoTitulo" #mdlModConsultarOp>
  <mdldetalles [TipoAccion]="'A'" [Datos]="DatosConsultarOp" (ClickbtnCerrar)="btnCerrarModalConsultarOp()">
  </mdldetalles>
</ng-modal>
<block-ui></block-ui>
