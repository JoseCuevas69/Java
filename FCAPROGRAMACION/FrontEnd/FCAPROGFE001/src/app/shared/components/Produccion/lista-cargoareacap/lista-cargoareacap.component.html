<div class="form-group">
  <label>{{label}}</label>
  <select [(ngModel)]="Value" [ngClass]="{'form-control':true, 'required':required}" (change)="changeSelect(Value)" [disabled]="disabled">
          <option [ngValue]="''">SELECCIONAR...</option>
          <option *ngFor="let item of Lista" [ngValue]="item.clave">{{item.clave}} - {{item.nombre}}</option>
  </select>
</div>
