<div class="form-group">
  <label>{{label}}</label>
  <select [(ngModel)]="Value" [ngClass]="{'form-control':true, 'required':required}" (change)="ValueChange.emit(Value)" [disabled]="disabled">
          <option [ngValue]="0">SELECCIONAR...</option>
          <option *ngFor="let item of Lista" [ngValue]="item.idAlmacen">{{item.idAlmacen}} , {{item.tipoAlmacen}}</option>
  </select>
</div>
