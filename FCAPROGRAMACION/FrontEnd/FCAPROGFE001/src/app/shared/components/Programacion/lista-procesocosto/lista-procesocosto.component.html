<div class="form-group">
  <label>{{label}}</label>
  <select [(ngModel)]="Value" [ngClass]="{'form-control':true, 'required':required}" (change)="ValueChange.emit(Value)" [disabled]="disabled">
          <option [ngValue]="''">{{nomOpcionDefault}}</option>
          <option *ngFor="let item of Lista" [ngValue]="item.subProceso">{{item.proceso}}</option>
  </select>
</div>
