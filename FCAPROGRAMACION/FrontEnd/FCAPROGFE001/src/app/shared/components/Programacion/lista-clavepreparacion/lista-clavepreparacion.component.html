<div class="form-group">
  <label>{{label}}</label>
  <select [(ngModel)]="Value" [ngClass]="{'form-control':true, 'required':required}"  (change)="change(Value)">
          <option [ngValue]="'S/N'">S/N PROCESO NO IDENTIFICADO</option>
          <option *ngFor="let item of Lista" [ngValue]="item.claveproceso">{{item.claveproceso}} , {{item.descripcion}}</option>
  </select>
</div>
