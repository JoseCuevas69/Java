

<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <fieldset class="scheduler-border">
          <legend class="scheduler-border">
            &nbsp;Buscar conceptos que inicien con:
          </legend>
          <input
            id="mdlDesp_Filtro"
            type="text"
            class="form-control w-100"
            [(ngModel)]="camposFrmDesp.filtro"
            (change)="mdlDesp_Filtro()"
          />
        </fieldset>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="mdlDesp_Programa">
              Programa:
            </label>
          </div>
          <input
            id="mdlDesp_Programa"
            type="number"
            class="form-control"
            [(ngModel)]="camposFrmDesp.programa"
            disabled
          />
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-2 mt-sm-2 mt-md-2 mt-lg-0 mt-xl-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="mdlDesp_Op"> OP: </label>
          </div>
          <input
            id="mdlDesp_Op"
            type="text"
            class="form-control"
            [(ngModel)]="camposFrmDesp.op"
            disabled
          />
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-2 mt-sm-2 mt-md-2 mt-lg-0 mt-xl-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="mdlDesp_Maquina">
              Maquina:
            </label>
          </div>
          <input
            id="mdlDesp_Maquina"
            type="text"
            class="form-control"
            [(ngModel)]="camposFrmDesp.maquinaDesperdicio"
            disabled
          />
        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <grid-cs
          #gridConceptos
          [columnDefs]="camposFrmDesp.gridColumns"
          [(data)]="camposFrmDesp.gridDatos"
          [rowsPerPage]="1000"
          [autoHeight]="false"
          [height]="'320px'"
          [headerHeight]="38"
          [rowHeight]="38"
          [rowSelection]="'single'"
          [enablePagination]="true"
        >
        </grid-cs>
      </div>
    </div>
